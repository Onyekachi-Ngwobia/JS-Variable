<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<p>In this example, p, q, and r are undeclared.</p>
<p>They are automatically declared when first used.</p>

<p id="demo"></p>

<script>
p = 3;
q = 4;
r = p + q;
document.getElementById("demo").innerHTML =
"The value of r is: " + r;
</script>

</body>
</html>
